<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array in JS</h1>

    <script>
        let colori = ["rosso", "verde", "blu"]; // possiamo usare sia let, sia const
        colori.push("giallo");        // aggiunge un elemento alla fine dell'array
        colori.unshift("viola");      // aggiunge un elemento all'inizio dell'array

        console.table(colori);                  // alternativo console.log(colori.length)

        colori.pop();                 // rimuove l'ultimo elemento dell'array

        console.table("Dopo aver applicato il metodo pop()",colori); 

        for (let i = 0; i < colori.length; i++) {
            console.log("Elemento in posizione", i, ":", colori[i]);
        }

    </script>
</body>
</html>
