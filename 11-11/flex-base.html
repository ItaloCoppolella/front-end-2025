<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      section {
        background-color: lightgray;
        display: flex;
        gap: 10px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        height: 100vh;
      }
      div {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }

      h2 {
        font-size: 10px;
      }

      a {
          font-size: 8px;
      }

      span {
        font-size: 8px;
    }
    /* flex-direction: row;  per centrare orizzontalmente */
    /* justify-content: center; per centrare verticalmente */
    </style>
  </head>
  <body>
    <section>
      <div>
        <h2>Prodotto 1</h2>
        <img src="./img/banner.png" width="94px" alt="" />
        <footer>
          <a href="www.google.com">BUY</a>
          <span>20$</span>
        </footer>
      </div>
      <div>Box2</div>
      <div>Box3</div>
      <div>Box4</div>
      <div>Box5</div>
      <div>Box6</div>
    </section>
  </body>
</html>
